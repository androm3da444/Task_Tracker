        <header>
            <h1>Task Tracker<small>v2.0</small></h1>
        </header>
        <section class='main-section'>
            <section class='col-right'>
                <h2><b>Existing Tasks</b></h2>
                <div class='table-container'>
                    <table class='task-container'>
                    </table>
                </div>
            </section>

            <section class='col-left'>
                <form>
                    <h2><b>Create a Task</b></h2>
                    <ul>
                        <li>
                            <label>
                                <b>Task Name</b><br>
                                <input type='text' name='name' value='' placeholder='Create Task tracker'/>
                            </label>
                        </li>
                        <li>
                            <label>
                                <b>Date</b><br>
                                <input type='text' name='date' value='' placeholder='04/10/2016'/>
                            </label>
                        </li>
                        <li>
                            <label>
                                <b>Assigned To</b><br>
                                <input type='text' name='assigned' value='' placeholder='Kapil Varunshri'/>
                            </label>
                        </li>
                    </ul>
                    <button type='submit'>Submit</button>
                </form>
            </section>
